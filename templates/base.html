<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Dark mode overrides, specifically for bootstrap*/
        .card {
            background-color: #272b2f !important;
            border-color: #444 !important;
            color: #ffffff !important;
        }
        
        .form-control {
            background-color: #272b2f !important;
            border-color: #555 !important;
            color: #ffffff !important;
        }
        
        .form-control:focus {
            background-color: #272b2f !important;
            border-color: #0d6efd !important;
            color: #ffffff !important;
        }
        
        .alert-success {
            background-color: #0f5132 !important;
            border-color: #0a3622 !important;
            color: #d1e7dd !important;
        }
        
        .alert-danger {
            background-color: #58151c !important;
            border-color: #842029 !important;
            color: #f8d7da !important;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Plant & Wildlife Identifier{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">ðŸŒ¿ Nature ID</a>
            <div class="position-absolute top-50 start-50 translate-middle d-none d-lg-flex">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('images') }}">See my images</a>
                    </li>
                </ul>
            </div>
            
        </div>
    </nav>
    
    <div class="container mt-4">
        <!-- Flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <p>{{msg}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
