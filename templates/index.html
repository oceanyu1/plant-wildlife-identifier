{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1 class="text-center mb-4">Identify Local Plants & Wildlife</h1>
        
        <div class="card">
            <div class="card-body">
                <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Upload a photo:</label>
                        <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Identify Species</button>
                </form>
            </div>
        </div>
        
        <!-- Show recent uploads -->
    </div>
</div>
{% endblock %}
